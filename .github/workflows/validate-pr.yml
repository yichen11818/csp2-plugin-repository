name: Validate Plugin Submission

on:
  pull_request:
    paths:
      - 'plugins/**'
      - 'schemas/**'

jobs:
  validate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout PR
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Validate plugin configurations
        id: validate
        run: |
          npm run validate 2>&1 | tee validation.log
          echo "validation_output<<EOF" >> $GITHUB_OUTPUT
          cat validation.log >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
      
      - name: Check changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            plugins/**/*.json
      
      - name: Validate new/changed plugins
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "### Changed Plugin Files" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          for file in ${{ steps.changed-files.outputs.all_changed_files }}; do
            echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
          done
      
      - name: Test manifest generation
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          npm run generate
          echo "### Test Manifest Generation" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "✅ Manifest generated successfully" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Preview:**" >> $GITHUB_STEP_SUMMARY
          echo "- Total plugins: $(jq '.statistics.totalPlugins' manifest.json)" >> $GITHUB_STEP_SUMMARY
      
      - name: Comment on PR
        uses: actions/github-script@v7
        if: always()
        with:
          script: |
            const fs = require('fs');
            const validation = fs.readFileSync('validation.log', 'utf-8');
            
            let body = '### Plugin Validation Results\n\n';
            
            if (validation.includes('All validations passed')) {
              body += '✅ **All validations passed!**\n\n';
            } else {
              body += '❌ **Validation failed**\n\n';
            }
            
            body += '```\n' + validation + '\n```\n\n';
            body += '---\n';
            body += '*This is an automated check. A maintainer will review your submission.*';
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });

